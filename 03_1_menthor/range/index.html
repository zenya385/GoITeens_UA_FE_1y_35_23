<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>range</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Повзунок приклад з codepen</h1>

    <label>
      Interest rate:
      <input
        type="range"
        name="interest_rate"
        value="40"
        min="0"
        max="100"
        step="20"
      />
    </label>

    <p>Selected value: <span class="js-selected-value">40</span></p>

    <script src="index.js"></script>
  </body>
</html>
